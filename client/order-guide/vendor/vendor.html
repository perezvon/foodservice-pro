<template name="vendor">
  <div class="form-group col-md-3">
    <label for="vendor">Vendor: </label>
    <select class="form-control" id="vendor">
        <option value=""></option>
        {{#each vendors}}
        <option value="{{this}}">{{this}}</option>
        {{/each}}
    </select>
  </div>
</template>
