<template name="orderGuideItem">
    <form>
        <div class="row">
            <div class="form-group col-md-3">
            <label for="vendor">Vendor: </label>
            <select class="form-control" id="vendor">
                <option value=""></option>
                {{#each vendors}}
                <option value="{{this}}" {{isSelected this "vendor"}}>{{this}}</option>
                {{/each}}
            </select>
            </div>
            <div class="form-group col-md-3">
            <label for="name">Name: </label>
            <input type="text" class="form-control" id="name" value={{name}}>
            </div>
            <div class="form-group col-md-3">
            <label for="productId">Product #: </label>
            <input type="text" class="form-control" id="productId" value={{productId}}>
            </div>
        </div>
        <div class="row">   
            <div class="form-group col-md-3">
            <label for="category">Category: </label>
            <select class="form-control" id="category">
                <option value=""></option>
                {{#each categories}}
                <option value="{{this}}" {{isSelected this "category"}}>{{this}}</option>
                {{/each}}
            </select>
            </div>
            <div class="form-group col-md-1">
            <label for="pack">Pack: </label>
            <input type="number" class="form-control" id="pack" value={{pack}}>
            </div>
            <div class="form-group col-md-1">
            <label for="pack">Size: </label>
            <input type="number" class="form-control" id="size" step="0.1" value={{size}}>
            </div>
            <div class="form-group col-md-1">
            <label for="unit">Unit: </label>
            <select class="form-control" id="unit">
                <option value=""></option>
                {{#each units}}
                <option value="{{this}}" {{isSelected this "unit"}}>{{this}}</option>
                {{/each}}
            </select>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-3">
            <label for="subcategory">Subcategory: </label>
            <select class="form-control" id="subcategory">
                <option value=""></option>
                {{#each subcategories}}
                <option value="{{this}}" {{isSelected this "subcategory"}}>{{this}}</option>
                {{/each}}
            </select>
            </div>
            <div class="form-group col-md-1">
            <label for="price">Price: </label>
            <input type="number" step="0.01" class="form-control" id="price" value={{price}}>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-3">
            <label for="place">Place: </label>
            <select class="form-control" id="place">
                <option value=""></option>
                {{#each places}}
                <option value="{{this}}" {{isSelected this "place"}}>{{this}}</option>
                {{/each}}
            </select>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-3">
            <label for="inventoryCode">Inv Code: </label>
            <select class="form-control" id="inventoryCode">
                <option value=""></option>
                {{#each inventoryCodes}}
                <option value="{{this}}" {{isSelected this "inventoryCode"}}>{{this}}</option>
                {{/each}}
            </select>
            </div>
        </div>
    <button type="submit" class="btn btn-default">{{buttonText}}</button>
    </form>
</template>
