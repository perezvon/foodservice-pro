<template name="inventory">
    {{#if Template.subscriptionsReady}}
    {{> upload}}
    <div class="row">
        <div class="col-md-12">
        <h2>Inventory - {{getMonth}}</h2>
        </div>
    </div>
	<div class="row">
		<div class="col-md-3">
			<button type="button" class="btn btn-default" data-loading-text="Exporting..." id="export">Export Data</button>
		</div>
	</div>
  <div class="row">
    {{> place}}
        <div class="form-group col-md-3">
            <label for="past-inventory">Past Inventories:</label>
            <select class="form-control" id="past-inventory">
                <option value="" selected>select month...</option>
				        <option value="201605">May 2016</option>
                <option value="201606">June 2016</option>
				        <option value="201607">July 2016</option>
                <option value="201608">August 2016</option>
                <option value="201609">September 2016</option>
                <option value="201610">October 2016</option>
                <option value="201611">November 2016</option>
                <option value="201612">December 2016</option>
                <option value="201701">January 2017</option>
				        <option value="201702">February 2017</option>
                <option value="201703">March 2017</option>
                <option value="201704">April 2017</option>
            </select>
        </div>
    </div>
    <table class="table table-bordered table-striped table-hover table-responsive" id="inventory">
        <thead>
            <tr class="active">
                <td>Place</td>
                <td>Name</td>
                <td>Pack</td>
                <td>Size</td>
                <td>Unit</td>
                <td>Last Month Stock</td>
                <td># Ordered This Month</td>
                <td>Current Stock</td>
            </tr>
        </thead>

        <tbody>
            {{#each getMonthlyOrdering}}
            <tr>
                <td data-field="productId" class="hidden">{{productId}}</td>
                <td data-field="place">{{place}}</td>
                <td data-field="name">{{name}}</td>
                <td data-field="pack">{{pack}}</td>
                <td data-field="size">{{size}}</td>
                <td data-field="unit">{{unit}}</td>
                <td data-field="lastMonthStock">{{qty}}</td>
                <td data-field="orderedThisMonth">{{orderedThisMonth}}</td>
                <td data-field="qty"></td>
            </tr>
            {{/each}}
        </tbody>
    </table>
    <button class="btn btn-default save">Save</button>
    {{/if}}
</template>
