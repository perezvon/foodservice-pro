<template name="menuItems"> 
{{#if Template.subscriptionsReady}}
 <div class="row">
  <div class="form-group col-md-6">
    <label for="search-menu-items">Search Menu Items: </label>
    {{> EasySearch.Input index=menuItemsIndex attributes=inputAttributes}}
    </div>
    </div>
  <table class="table table-bordered table-striped table-hover table-responsive">
      <thead>
          <tr class="active">
              <td>Name</td>
              <td>Description</td>
              <td>Type</td>
              <td>Tags</td>
          </tr>
      </thead>
    <tbody>
      <tr></tr>
   {{#EasySearch.Each index=menuItemsIndex }}
  <tr class="item-list-view">
  <td>{{name}}</td>
  <td>{{description}}</td>
  <td>{{type}}</td>
  <td>{{tags}}</td>
  </tr>
  {{/EasySearch.Each}}
  </tbody>
  </table>
  <a href="{{pathFor route='newMenuItem'}}" class="btn btn-default" role="button">New Menu Item</a>
    {{else}}
  {{> loading}}
  {{/if}}
</template>
