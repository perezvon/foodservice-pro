<template name="events"> 
  <div class="form-group">
    <label for="search-events">Search Events: </label>
    {{> EasySearch.Input index=eventsIndex attributes=inputAttributes}}
    </div>
  <table class="table table-bordered table-hover table-responsive">
      <thead>
          <tr class="active">
              <td>Event Name</td>
              <td>Client</td>
              <td>Account Exec</td>
              <td>Date</td>
          </tr>
      </thead>
    <tbody>
   {{#EasySearch.Each index=eventsIndex }}
  <tr class="event-list-view">
  <td>{{name}}</td>
  <td>{{client}}</td>
  <td>{{accountExec}}</td>
  <td>{{startDate}}</td>
  </tr>
  {{/EasySearch.Each}}
  </tbody>
  </table>
</template>
