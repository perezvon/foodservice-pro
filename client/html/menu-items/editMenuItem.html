
<template name="editMenuItem">
  <form class="form">
    <div class="row">
      <div class="form-group col-md-3">
      <label for="menu-item-name">Name: </label>
      <input type="text" class="form-control" id="menu-item-name" value="{{name}}">
      </div>
      <div class="form-group col-md-6">
      <label for="description">Description: </label>
      <input type="text" class="form-control" id="description" value="{{description}}">
      </div>
    </div>
    <div class="row">
      <div class="form-group col-md-3">
      <label for="type">Type: </label>
      <input type="text" class="form-control" id="type" value="{{type}}">
      </div>
      <div class="form-group col-md-3">
      <label for="tags">Tags: </label>
      <input type="text" class="form-control" id="tags" value="{{tags}}">
      </div>
      <div class="form-group col-md-3">
      <label for="cost">Cost: </label>
      <input type="number"  step = "0.01" class="form-control" id="cost" value="{{cost}}">
      </div>
      <div class="form-group col-md-3">
      <label for="price">Price: </label>
      <input type="number"  step = "0.01" class="form-control" id="price" value="{{price}}">
      </div>
  </div>
  </form>
    <button class="btn btn-default" id="build-item" data-toggle="collapse" data-target="#item-build-form" aria-expanded="false" aria-controls="item-build-form">Menu Item Components</button>
  <button class="btn btn-danger delete">Delete Menu Item</button>
  
  <div class="collapse" id="item-build-form">
    {{> itemBuilder}}
  </div>
</template>
