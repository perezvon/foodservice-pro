<template name="newMenuItem">
  <form>
    <div class="col-md-6">
      <div class="form-group">
      <label for="menu-item-name">Name: </label>
      <input type="text" class="form-control" id="menu-item-name">
      </div>
      <div class="form-group">
      <label for="description">Description: </label>
      <input type="text" class="form-control" id="description">
      </div>
      <div class="form-group">
      <label for="type">Type: </label>
      <input type="text" class="form-control" id="type">
      </div>
      <div class="form-group">
      <label for="tags">Tags: </label>
      <input type="text" class="form-control" id="tags">
      </div>
      <div class="form-group">
      <label for="cost">Cost: </label>
      <input type="number"  step = "0.01" class="form-control" id="cost">
      </div>
      <div class="form-group">
      <label for="price">Price: </label>
      <input type="number" step = "0.01" class="form-control" id="price">
      </div>
  <button type="submit" class="btn btn-default">Create Menu Item</button>
  </div>
  </form>
</template>
