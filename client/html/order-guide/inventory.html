<template name="inventory">
    <div class="row">
        <div class="col-md-12">
        <h2>Inventory for {{month}}</h2>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-md-3">
            <label for="place">Place: </label>
                <select class="form-control" id="place">
                    <option value="" selected>All</option>
                    {{#each places}}
                    <option value="{{this}}">{{this}}</option>
                    {{/each}}
                </select>
        </div>
    </div>
    <table class="table table-bordered table-striped table-hover table-responsive" id="inventory">
        <thead>
            <tr class="active">
                <td>Place</td>
                <td>Name</td>
                <td>Pack</td>
                <td>Size</td>
                <td>In Stock</td>
            </tr>
        </thead>
        
        <tbody>
            {{#each getMonthlyOrdering}}
            <tr>
                <td>{{place}}</td>
                <td>{{name}}</td>
                <td>{{pack}}</td>
                <td>{{size}} {{unit}}</td>
                <td></td>
            </tr>
            {{/each}}
        </tbody>
    </table>
</template>
