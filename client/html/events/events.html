<template name="events"> 
{{#if Template.subscriptionsReady}}
  <div class="form-group">
    <label for="search-events">Search Events: </label>
    {{> EasySearch.Input index=eventsIndex attributes=inputAttributes}}
    </div>
  <table class="table table-bordered table-striped table-hover table-responsive">
      <thead>
          <tr class="active">
              <td>Event Name</td>
              <td>Client</td>
              <td>Account Exec</td>
              <td>Date</td>
          </tr>
      </thead>
    <tbody>
      <tr></tr> <!--for :nth-child table striping -->
   {{#EasySearch.Each index=eventsIndex }}
  <tr class="event-list-view">
  <td>{{name}}</td>
  <td>{{client}}</td>
  <td>{{accountExec}}</td>
  <td>{{startDate}}</td>
  </tr>
  {{/EasySearch.Each}}
  </tbody>
  </table>
  <a href="{{pathFor route='newEvent'}}" class="btn btn-default" role="button">New Event</a>
  {{else}}
  {{> loading}}
  {{/if}}
</template>
