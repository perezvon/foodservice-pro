<template name="menuBuilder"> 
<div class="well col-md-6" id="menu-build-dropzone">
  <table class="table table-bordered">
    <thead>
          <tr class="active">
              <td>QTY</td>
              <td>Name</td>
              <td>Description</td>
              <td>Cost</td>
              <td>Price</td>
          </tr>
      </thead>
    <tbody>
      {{#each getEventMenu}}
      <tr class="menu-item remove-item" id="{{_id}}">
        <td>{{quantity}}</td>
        <td>{{name}}</td>
        <td>{{description}}</td>
        <td>{{cost}}</td>
        <td>{{price}}</td>
      </tr>
      {{/each}}
    </tbody>
  </table>
  <div class="col-md-3">Total Menu Cost: {{totalCost}}</div>  
  <div class="col-md-3">Total Menu Price: {{totalPrice}}</div>
</div>
<div class="col-md-6">
  <div class="form-group">
    <label for="search-menu-items">Search Menu Items: </label>
    {{> EasySearch.Input index=menuItemsIndex attributes=inputAttributes}}
    </div>
  <table class="table table-bordered table-responsive" id="menu-build-items">
      <thead>
          <tr class="active">
              <td>Image</td>
              <td>Name</td>
              <td>Description</td>
          </tr>
      </thead>
    <tbody>
      <tr></tr>
         {{#unless inCurrentMenu}}
   {{#EasySearch.Each index=menuItemsIndex }}

  <tr class="drag-menu-item" id="{{_id}}">
  <td>{{image}}</td>
  <td>{{name}}</td>
  <td>{{description}}</td>
  </tr>
  {{/EasySearch.Each}}

  {{/unless}}
  </tbody>
  </table>
  <a href="{{pathFor route='newMenuItem'}}" class="btn btn-default" role="button">New Menu Item</a>
  </div>
</template>
